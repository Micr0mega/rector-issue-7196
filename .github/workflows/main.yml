name: Rector
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Composer
        run: composer install --no-progress --no-suggest --no-interaction        
      - name: Rector dry-run
        run: ./vendor/bin/rector process --dry-run
        
